<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- Two circles on each corner -->
  <div class="circle__left"></div>
  <div class="circle__right"></div>

  <!-- The profile card in the middle -->
  <div class="middle__container">
    <div class="profile__pic__wrapper">
      <div class="profile__pic__container">
        
      </div>
    </div>
    <div class="middle__card">

      <!-- Profile title text -->
      <div class="profile__title">
        <div class="profile__heading">
          <p id="name"><strong>Michael Kolawole</strong>32</p>
        </div>
        <div class="profile__subheading">
          <p>London</p>
        </div>        
      </div>

      <!-- Main stats for the profile -->
      <div class="main__stats">
        <div class="stats" id="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stats" id="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stats" id="photos">              
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>    
      </p>
    </div>    
  </div>
</body>
</html>
